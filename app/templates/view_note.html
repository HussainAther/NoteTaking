<!DOCTYPE html>
<html>
<head>
    <title>Note Details</title>
</head>
<body>
    <h1>Note Details</h1>
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p><a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a> | <a href="{{ url_for('delete_note', note_id=note.id) }}" onclick="return confirm('Are you sure you want to delete this note?')">Delete</a></p>
</body>
</html>
